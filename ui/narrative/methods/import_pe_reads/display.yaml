name     : PAIRED END READS
subtitle : none
tooltip  : |
           Upload a PairedEndLibrary from FASTQ file(s) into your Narrative.

           Valid file extensions for FASTQ: .fastq, .fnq, .fq.
           Gzipped (.gz, .gzip) or bzipped files (.bz, .bz2, .bzip, .bzip2) are acceptable.
           (<i>Note: .zip files are not currently supported</i>)

